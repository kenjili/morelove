# 阿里巴巴 druid 连接池配置,开发环境
spring:
  datasource:
    druid:
      initial-size: 2
      max-active: 50
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      max-open-prepared-statements: 20
      validation-query: select 1
      validation-query-timeout: 30000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: mergeStat,log4j2

  # redis 缓存配置
  redis:
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    #数据库
    database: 0
    #password
    password:
    # 连接超时时间（毫秒）
    timeout: 1000
    jedis:
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1

#日记配置
logging:
  #文件存储位置及文件名
  file: logs/weiai-runing.log
  #级别
  level:
    #root是对所有的都起作用
    root: info



#常量配置
webConfig:
  #系统保存客户端上传的文件的根目录
  RootPath:
    UploadFile:
      #本地
      Private: /Users/wjy/apacheweb/weiai7lv/images
      Public: /Users/wjy/apacheweb/weiai7lv/pulImgs

    #返回给客户端的图片路径需要拼接上的域名
    #因为图片具有隐私性，所以不能使用nginx分离出静态资源的访问，其它的静态资源可以
  ServerName:
    Resource:
      Private: http://127.0.0.1:80/images
      #返回给客户端的图片路径需要拼接上的域名（静态资源的配置，另启一个服务器的）
      Public: http://127.0.0.1:80/weiai7lv/pulImgs

  #保存相册的根目录
  ImagesRootPath:
    Album: /album
    #保存恋爱时光所上传的照片的根目录
    Lovetime: /lovetime
    #纪念日背景图片上传保存的根路径
    Memorialday: /memorialday